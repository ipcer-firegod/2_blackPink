<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg基本使用</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    ul,
    ol {
      list-style: none;
    }

    .nav {
      display: flex;
      width: 500px;
      margin: 50px;
      gap: 20px;
    }

    .nav li a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .nav li svg {
      /* svg图片格式，要通过宽度和高度修改大小 */
      width: 20px;
      height: 20px;
    }

    .nav li:hover svg {
      animation: move .4s;
    }

    @keyframes move {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0);
      }

    }
  </style>
</head>
