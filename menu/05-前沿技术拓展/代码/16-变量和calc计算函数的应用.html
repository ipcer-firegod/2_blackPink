<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量和calc计算函数的应用</title>
  <style>
    ul {
      display: flex;
      gap: 20px;
    }

    ul li {
      list-style: none;
      width: 58px;
      height: 58px;
      background: url(./img/sprite.png) no-repeat 0 calc(var(--i) * -58px);
    }
  </style>
</head>

<body>
  <ul>
    <li style="--i:0;"></li>
    <li style="--i:1;"></li>
    <li style="--i:2;"></li>
    <li style="--i:3;"></li>
  </ul>
</body>

</html>
