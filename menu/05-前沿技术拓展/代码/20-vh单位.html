<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw/vh单位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 50vw;
      height: 50vh;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    我是一个盒子
  </div>

</body>

</html>
