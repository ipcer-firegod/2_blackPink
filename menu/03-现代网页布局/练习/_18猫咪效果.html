<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫咪效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ol,
    ul {
      list-style: none;
    }

    .box {
      /* 隐藏溢出 */
      /* overflow: hidden; */
      position: relative;
      /* overflow-x: auto; */
      /* overflow-y: hidden; */
      width: 1000px;
      margin: 100px auto;
      border: 2px solid skyblue;
    }

    .box ul {
      position: relative;
      display: flex;
      gap: 15px;
      /* overflow-x: auto; */
      /* overflow-y: hidden; */
      /* 可以横向 */
      overflow-x: scroll;
      /* 隐藏滚动条 */
      scrollbar-width: none;

      scroll-behavior: smooth;
    }

    /* 隐藏 WebKit 浏览器（Chrome/Safari）的滚动条 */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* before是行内元素，设置宽高没用。（之前是改为块级元素） */
    /* 但是加了定位，则可以直接给宽度和高度！ */
    .box::before,
    .box::after {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #fff;
      /* 圆角50%意味着元素是一个（椭）圆形 */
      border-radius: 50%;
      z-index: 1;
      color: #000;
      font-size: 18px;
      text-align: center;

      border: 2px solid pink;
    }

    .box::before {
      content: '可爱的小猫~可以滚动鼠标滚轮查看哦~';
      top: -50px;
      line-height: 150px;

    }

    .box::after {
      content: '你喜欢我们吗';
      bottom: -50px;
      line-height: 20px;
    }

    .box ul li {
      /* 怎么让图片初步布局成那样的？
      这里使用200px后，还需要对img也设置为100%才行。(让img和li一样大) */
      /* width: 200px; 这样会导致压缩 */
      /* 不拉伸，不收缩，初始200px */
      flex: 0 0 200px;
    }

    .box ul li img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li><a href="#"><img src="./img/cat1.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat2.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat3.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat4.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat5.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat6.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat7.jpg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat8.jpeg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat9.jpeg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat10.jpeg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat11.jpeg" alt=""></a></li>
      <li><a href="#"><img src="./img/cat12.jpeg" alt=""></a></li>

    </ul>
  </div>

  <script>
    // 获取可滚动的容器
    const scrollContainer = document.querySelector('.box ul');
    // 监听鼠标滚轮事件
    scrollContainer.addEventListener('wheel', (e) => {
      // 阻止默认的垂直滚动行为
      e.preventDefault();
      // 根据滚轮的垂直滚动量（deltaY）调整横向滚动量（scrollLeft）
      // 乘以系数（如 1.5）可调整滚动灵敏度
      scrollContainer.scrollLeft += e.deltaY * 1.5;
    });
  </script>
  <!-- ​​横向排列​​：通过 display: flex让子元素横向排列，flex-shrink: 0确保子元素不会被压缩。 -->
  <!-- ​​隐藏滚动条​​：通过 CSS 伪类（::-webkit-scrollbar）、-ms-overflow-style和 scrollbar-width兼容不同浏览器隐藏滚动条。 -->
</body>

</html>
