<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap布局(重点)</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <style>
    /* .container {
      background-color: pink;
    }

    .container-fluid {
      background-color: red;
    } */

    /* 在 1200像素以上，一行摆放 6个盒子
    在 992像素以上，摆放 4个 
    在768像素以上，摆放 3个盒子
    在 576像素以上，摆放2个盒子
    在 576像素以下，摆放1个盒子 */
    .item {
      background-color: pink;
      height: 200px;
    }

    .box {
      margin-top: 100px;
      height: 100px;
      background-color: pink;
    }

    .box .row {
      height: 100px;
    }

    .box .item {
      height: 30px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <!-- <div class="container">123</div>
  <div class="container-fluid">456</div> -->
  <!-- 1. 先写容器盒子 -->
  <div class="container">
    <!-- 2. 在写行盒子 -->
    <div class="row">
      <!-- 3. 写列盒子 -->
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">1</div>
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">2</div>
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">3</div>
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">4</div>
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">5</div>
      <div class="item col-xl-2 col-lg-3 col-md-4 col-sm-6">6</div>
    </div>
  </div>

  <!-- 列对齐 -->
  <div class="container box">
    <div class="row align-items-center justify-content-between">
      <div class="item col-xl-2">1</div>
      <div class="item col-xl-2">2</div>
    </div>
  </div>
  <script src="./bootstrap/bootstrap.min.js"></script>
</body>

</html>
