<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    /* 让container盒子处于屏幕中间：*/
    /* <!--! 1 添加一个父盒子，让container盒子处于中间 */
    /* <!--!实现居中的两种方法，一个是让html和body的宽高设置为100%，一个是100vh */

    /* 一
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid skyblue;
    } */

    /* 二 
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid skyblue;
      <!--!min-height: 100vh;
    } */

    /* <!--! 2 直接使用 100vh (= 100% of the viewport height), */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 80%;
      min-height: 100vh;
      margin: 0 auto;
      padding: 20px;
      /* max-width: 1200px; */
      border: 2px solid pink;
    }

    .box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 200px;
      background-color: #0c0c0c;
      border-radius: 10px;
      /* z-index: 1; */
      /* margin-bottom: 40px; */
    }

    /* 作业1：单边流光 */
    .box-1 {
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .box-1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: animate1 2s linear infinite;
      /* z-index: 1; */
    }

    .box-1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: name duration timing-function delay iteration-count direction fill-mode;
      animation: animate2 2s linear infinite;
      animation-delay: 1s;
      /* z-index: 1; */
    }

    /* <!--!注意这里的50%、100%是动效关键 */
    @keyframes animate1 {

      50%,
      100% {
        transform: translateX(200%);
      }
    }

    @keyframes animate2 {

      50%,
      100% {
        transform: translateX(-200%);
      }
    }

    /* 原方法。我记得改变位置不如transform好来着
    @keyframes animate2 {
      0% {
        right: -100%;
      }

      50%,
      100% {
        right: 100%;
      }
    } */

    /* 作业2：霓虹描边 */
    /* <!--!这个设置没用？ */
    .box-2 {
      overflow: visible;
    }

    .box-2::before,
    .box-2::after {
      content: '';
      position: absolute;
      /* <!--!设置四个向外扩展的定位距离 */
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00fffc, #fc00ff, #fffc00, #00fffc);
      background-size: 400%;
      border-radius: 10px;
      z-index: -1;
      animation: neonGlow 20s linear infinite;
    }

    .box-2::after {
      filter: blur(10px);
      z-index: -2;
    }

    /* <!--!也没用？ */
    .box-2 .box-content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      z-index: 2;
    }

    /* <!--!这样设置是因为，让动画“折返”，所以中间的50%设置为终点，100%再回到起点？ */
    /* 那直接使用alternate呢？ */
    @keyframes neonGlow {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">


    <!-- 单边流光 -->
    <div class="box box-1">
      <div class="box-content">单边流光效果</div>
    </div>



    <!-- 霓虹描边 -->
    <div class="box box-2">
      <div class="box-content">霓虹描边效果</div>
    </div>


  </div>
</body>

</html>
