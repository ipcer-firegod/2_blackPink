<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 
        <tr>
          <td>1001</td>
          <td>欧阳霸天</td>
          <td>19</td>
          <td>男</td>
          <td>15000</td>
          <td>上海</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        </tr> 
        -->
    </tbody>
  </table>
  <script>
    // 1. 读取本地存储的数据   student-data  本地存储的命名
    // 2. <!--! 如果有就返回对象数组，没有就声明一个空的数组  arr 一会渲染的时候用的
    function getData() {
      const data = localStorage.getItem('student-data')
      // <!--!修复 getData() 中错误的赋值并返回：原来写法会尝试给 const 变量重新赋值（return data = ...），这会在运行时抛出 TypeError，导致后续代码无法执行
      return data ? JSON.parse(data) : []
    }

    const arr = getData()
    const tbody = document.querySelector('tbody')
    const info = document.querySelector('.info')
        // 获取表单form 里面带有 name属性的元素
    const items = info.querySelectorAll('[name]')

    // 3. 渲染模块函数
    function render() {
      const trStr = arr.map((stu, idx) => `
        <tr>
          <td>${stu.stuID}</td>
          <td>${stu.uname}</td>
          <td>${stu.age}</td>
          <td>${stu.gender}</td>
          <td>${stu.salary}</td>
          <td>${stu.city}</td>
          <td>
            <a href="javascript:" data-idx="${idx}">删除</a>
          </td>
        </tr> 
      `).join('')
      tbody.innerHTML = trStr
    }
    
    render()

    // 4. 添加模块
    info.addEventListener('submit', (e) => {
      e.preventDefault()

      const obj = {}
      obj.stuID = arr.length ? arr[arr.length - 1].stuID + 1 : 1

      // <!--! 这部分有一些有关问题，记在Me.md中
      // 表单验证：如果任一字段为空，弹窗并阻止提交
      for (let i = 0; i < items.length; i++) {
        const item = items[i]
        if (item.value === '')
          return alert('输入内容不能为空')
        obj[item.name] = item.value
      }
      arr.push(obj)

      localStorage.setItem('student-data', JSON.stringify(arr))
      render()
      // this.reset() 箭头函数没有this..?
      e.target.reset()
    })

    // 5. 删除模块
    tbody.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        arr.splice(e.target.dataset.idx, 1)
        localStorage.setItem('student-data', JSON.stringify(arr))
        render()
      }
    })

  </script>
</body>

</html>
